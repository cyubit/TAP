<!-- html boilerplate -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TAP</title>
    
    
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 

</head>

<style>
    #homepage {
        display: none
    }
    #waitingRoomHost {
        display: none
    }
    #waitingRoomPlayer {
        display: none
    }
    #gameScreen {
        display: none
    }
    #roomCode {
        display: none
    }
</style>

<body>
    <div id="homepage" class="prevent-select">
        <h1>TAP</h1>
        <form>
            <input class="input" type="text" id="gamename" name="gamename" placeholder="name">
            <input class="input" type="text" id="gamecode" name="gamecode" placeholder="code">
            <br>
            <button id="hostButton" type="button">Host</button>
            <button id="joinButton" type="button">Join</button><br>
            
            
        </form>
    </div>

    <div id="waitingRoomHost">
        <h2>Game Code: <span id="roomCode"></span></h2>
        <h2>Players:</h2>
        <tbody id="playerTable"></tbody>
        <button id="startButton" type="button">Start</button>
    </div>

    <div id="waitingRoomPlayer">
        <h3>Waiting For Host To Start The Game...</h3>
    </div>

    <div id="gameScreen">
        <h1>TAP</h1>
        <h1 id="counter"></h1>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
    </script>
    <script src="./js/index.js"></script>
</body>
</html>
